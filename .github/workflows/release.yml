name: Create Release
on:
  push:
    branches:
      - master 
    tags:
      - 'v*'
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          FLAG: $(git describe --abbrev=0 --tags)
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{FLAG}}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
