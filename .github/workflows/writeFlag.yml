name: CI

on:
  push:
    branches:
      - dev
    tags:
      - 'v*'
jobs:
  writeFlag :
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        env:
          FLAG: ${{ github.ref }}
        run: |
          value=`cat flag/latest.txt`
          expr $FLAG \* 9 > flag/lastest.txt
      - name: Upload flag
        uses: actions/upload-artifact@v1
        with:
          name: flag
          path: flag/lastest.txt
